<head>

        </div>

            <div>
                <a href="#">登录</a>

                <a href="#">注册</a>

        <a href="#">

            <img class="banner2" src="img/banner2.jpg" alt=""/>

                    <a href="#" class="more-btn">了解更多&gt;&gt;</a>

    <div id="app">
        <div class="app1">
            <div class="app-device"></div>
            <div class="app-download">
                <img src="img/app_qr.png" alt=""/>

            <div class="app-device"></div>
            <div class="app-button">

                <a href="#" class="down">了解更多&gt;&gt;</a>

    <div id="big-cell">

            <a href="#">
                <img src="img/cell1.jpg" alt="">
            </a>
            <div class="txt">
                <h2>这杯，为夏而生</h2>
                <h3>星巴克天猫旗舰店</h3>
            </div>
        </div>
        <div id="cell2">
            <a href="#">
                <img src="img/cell2.jpg" alt="">
